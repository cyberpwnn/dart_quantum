name: quantum
description: Synchronize a firestore document efficiently with json patching while decoupling the state updates from doc updates.
version: 1.1.2
homepage: https://github.com/ArcaneArts/quantum
environment:
  sdk: '>=2.18.4 <3.0.0'
  flutter: ">=1.17.0"
dependencies:
  flutter:
    sdk: flutter
  cloud_firestore: '>=4.0.0 <5.0.0'
  jpatch: '>=1.0.1 <2.0.0'
  json_compress: '>=1.0.0 <2.0.0'
  throttled: '>=1.0.0 <2.0.0'
  fast_log: '>=1.0.0 <2.0.0'
  delayed_progress_indicator: '>=1.0.0 <2.0.0'
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
